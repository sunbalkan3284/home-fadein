<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>
  <body>
    <div class="loader">
      <p class="quotations">
        楽しみに金のかからない人が最も裕福である。
      </p>
      <p class="name">
        アメリカの作家、詩人、思想家 ヘンリー・デイヴィッド・ソロー
      </p>
    </div>
  </body>
</html>

<!--ページロード時に実行-->
<script>
  $(function () {
    function fadeIn() {
      $(".quotations").fadeIn(1000);
      $(".name").delay(500).fadeIn(1000);
    }
    function fadeOut() {
      $(".quotations").fadeOut(1000);
      $(".name").delay(500).fadeOut(1000);
    }
    $(window).on("load", function () {
      setTimeout(function () {
        fadeIn();
      }, 1000);
      setTimeout(function () {
        fadeOut();
      }, 7000);
    });
  });
</script>
